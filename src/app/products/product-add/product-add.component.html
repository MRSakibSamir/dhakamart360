<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-success text-white text-center fs-4 fw-bold">
      <h3 class="mb-0">➕ Add New Product</h3>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="save()" #productForm="ngForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Name</label>
            <select class="form-select" [(ngModel)]="product.name" name="name" required>
              <option value="">Select a product</option>
              <option value="Cup Cake">Cup Cake</option>
              <option value="Butter">Butter</option>
              <option value="Bread">Bread</option>
              <option value="Beverage">Beverage</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Category</label>
            <select class="form-select" [(ngModel)]="product.category" name="category" required>
              <option value="">Select a category</option>
              <option value="Bakery Item">Bakery Item</option>
              <option value="Dairy Food">Dairy Food</option>
              <option value="Beverage">Beverage</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Price ($)</label>
            <input type="number" class="form-control" placeholder="0.00"
                   [(ngModel)]="product.price" name="price" min="0" step="0.01" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Stock</label>
            <input type="number" class="form-control" placeholder="0"
                   [(ngModel)]="product.stock" name="stock" min="0" required>
          </div>

      

          <div class="col-12 mt-4 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary fw-semibold shadow-sm" (click)="cancel()">
              ❌ Cancel
            </button>
            <button type="submit" class="btn btn-success fw-semibold shadow-sm"
                    [disabled]="!productForm.valid">
              ➕ Add Product
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
