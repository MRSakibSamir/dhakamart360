<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Add New Sale</h3>
    <a routerLink="/sales" class="btn btn-outline-secondary btn-sm">
      Back to Sales
    </a>
  </div>

  <div class="card shadow-sm rounded-4">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <!-- Sale Info -->
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-3">
            <label class="form-label fw-semibold">Date</label>
            <input type="date" class="form-control" formControlName="date" />
          </div>
          <div class="col-12 col-md-5">
            <label class="form-label fw-semibold">Customer</label>
            <select class="form-select" formControlName="customerId">
              <option [ngValue]="null">-- Select Customer --</option>
              <option *ngFor="let c of customers" [ngValue]="c.id">
                {{ c.name }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label fw-semibold">Status</label>
            <select class="form-select" formControlName="status">
              <option>Placed</option>
              <option>Processing</option>
              <option>Delivered</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <!-- Items Table -->
        <div class="table-responsive mb-3">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:38%">Product</th>
                <th style="width:18%">Price (৳)</th>
                <th style="width:18%">Qty</th>
                <th class="text-end" style="width:20%">Line Total (৳)</th>
                <th class="text-end" style="width:6%"></th>
              </tr>
            </thead>
            <tbody formArrayName="items">
              <tr *ngFor="let row of items.controls; let i = index" [formGroupName]="i">
                <td>
                  <select class="form-select" formControlName="productId" (change)="onProductChange(i)">
                    <option [ngValue]="null">-- Select --</option>
                    <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name }}</option>
                  </select>
                </td>
                <td>
                  <input type="number" step="0.01" min="0" class="form-control" formControlName="price" />
                </td>
                <td>
                  <input type="number" min="1" class="form-control" formControlName="qty" />
                </td>
                <td class="text-end">
                  {{ row.value.price * row.value.qty | number:'1.2-2' }}
                </td>
                <td class="text-end">
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Add Item Button -->
        <div class="mb-3">
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="addItem()">
            + Add Product
          </button>
        </div>

        <!-- Summary -->
        <div class="d-flex justify-content-end mb-3">
          <div class="text-end">
            <div class="fw-semibold">Total Amount (৳):</div>
            <h4 class="mb-0">
              {{ total | number:'1.2-2' }}
            </h4>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4" [disabled]="form.invalid">
            Save Sale
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
