<div class="container my-4">
  <h2>{{ editingCategoryId ? 'Edit Category' : 'Add Category' }}</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="submit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label for="parentCategory" class="form-label">Parent Category</label>
      <input type="number" id="parentCategory" formControlName="parentCategoryId" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">{{ editingCategoryId ? 'Update' : 'Add' }} Category</button>
  </form>
</div>
