<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">üìÇ Category Management</h3>
    </div>
    <div class="card-body">

      <!-- Add New Category Form -->
      <div class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" placeholder="Category Name" [(ngModel)]="newCategory.name" name="newName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Description</label>
          <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newCategory.description" name="newDescription">
        </div>
        <div class="col-md-2">
          <label class="form-label fw-semibold">Price</label>
          <input type="number" class="form-control" placeholder="Price" [(ngModel)]="newCategory.price" name="newPrice">
        </div>
        <div class="col-md-2">
          <label class="form-label fw-semibold">Quantity</label>
          <input type="number" class="form-control" placeholder="Quantity" [(ngModel)]="newCategory.quantity" name="newQuantity">
        </div>
        <div class="col-md-4 mt-2">
          <label class="form-label fw-semibold">Category</label>
          <select class="form-select" [(ngModel)]="newCategory.parentCategory" name="newParent">
            <option [ngValue]="null">None</option>
            <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.name }}</option>
          </select>
        </div>
        <div class="col-md-2 d-grid mt-2">
          <button class="btn btn-success fw-semibold shadow-sm" (click)="create()">‚ûï Add Category</button>
        </div>
      </div>

      <!-- Category Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Parent</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of categories; index as i">
              <td>{{ i + 1 }}</td>
              <td>
                <span *ngIf="editCategoryData?.id !== c.id">{{ c.name }}</span>
                <input *ngIf="editCategoryData?.id === c.id" [(ngModel)]="editCategoryData!.name" class="form-control form-control-sm" name="editName{{c.id}}">
              </td>
              <td>
                <span *ngIf="editCategoryData?.id !== c.id">{{ c.description }}</span>
                <input *ngIf="editCategoryData?.id === c.id" [(ngModel)]="editCategoryData!.description" class="form-control form-control-sm" name="editDesc{{c.id}}">
              </td>
              <td>
                <span *ngIf="editCategoryData?.id !== c.id">{{ c.price }}</span>
                <input *ngIf="editCategoryData?.id === c.id" type="number" [(ngModel)]="editCategoryData!.price" class="form-control form-control-sm" name="editPrice{{c.id}}">
              </td>
              <td>
                <span *ngIf="editCategoryData?.id !== c.id">{{ c.quantity }}</span>
                <input *ngIf="editCategoryData?.id === c.id" type="number" [(ngModel)]="editCategoryData!.quantity" class="form-control form-control-sm" name="editQty{{c.id}}">
              </td>
              <td>
                <span *ngIf="editCategoryData?.id !== c.id">{{ c.parentCategory?.name || 'None' }}</span>
                <select *ngIf="editCategoryData?.id === c.id" [(ngModel)]="editCategoryData!.parentCategory" class="form-select form-select-sm" name="editParent{{c.id}}">
                  <option [ngValue]="null">None</option>
                  <option *ngFor="let cat of categories" [ngValue]="cat" [disabled]="cat.id === c.id">{{ cat.name }}</option>
                </select>
              </td>
              <td class="text-center">
                <ng-container *ngIf="editCategoryData?.id !== c.id; else editMode">
                  <button class="btn btn-info btn-sm me-1 shadow-sm" (click)="read(c.id)">üëÅ View</button>
                  <button class="btn btn-warning btn-sm me-1 shadow-sm" (click)="edit(c)">‚úè Edit</button>
                  <button class="btn btn-danger btn-sm shadow-sm" (click)="delete(c.id)">üóë Delete</button>
                </ng-container>
                <ng-template #editMode>
                  <button class="btn btn-success btn-sm me-1 shadow-sm" (click)="saveEdit()">üíæ Save</button>
                  <button class="btn btn-secondary btn-sm shadow-sm" (click)="cancelEdit()">‚ùå Cancel</button>
                </ng-template>
              </td>
            </tr>

            <tr *ngIf="categories.length === 0">
              <td colspan="7" class="text-center text-muted py-3">üö´ No categories available. Add one above!</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
