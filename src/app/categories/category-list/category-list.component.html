<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categories</h2>
    <button routerLink="/categories/add" class="btn btn-success">Add Category</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let cat of categories">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{cat.name}}</h5>
          <p class="card-text text-truncate">{{cat.description}}</p>
          <p *ngIf="cat.price">Price: ${{cat.price}}</p>
          <p *ngIf="cat.quantity">Quantity: {{cat.quantity}}</p>
          <div class="mt-auto d-flex justify-content-between">
            <button [routerLink]="['/categories/edit', cat.id]" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteCategory(cat.id!)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
