<div class="content">
  <div class="container-fluid">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Admin Dashboard</h2>
    <br>
    <a routerLink="/dashboard/user" class="btn btn-primary">
        Go to User Dashboard
      </a>
    </div>

    <!-- Stat cards -->
    <div class="row g-4">
      <div class="col-12 col-md-3">
        <div class="card text-bg-primary shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text fs-4">{{ totalProducts }}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card bg-success text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Sales Today</h5>
            <p class="card-text fs-4">{{ salesToday }}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card bg-warning text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Low Stock Items</h5>
            <p class="card-text fs-4">{{ lowStockCount }}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card bg-danger text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Pending Orders</h5>
            <p class="card-text fs-4">{{ pendingOrders }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-3">
      <a routerLink="/products" class="btn btn-secondary">
        Manage Products
      </a>
    </div>

  </div>
</div>
